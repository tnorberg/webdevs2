<html>
  <head>
    <title>Online Photo Album 2k17</title>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="manifest" href="/manifest.json">
    <style>
      .screen {display: none;}

        </nav>
      </div>
      <main class="mdl-layout__content">

              Pictures of You and Me
              </b>
            
            </h1>
            </center>
            <br>
            <img src="images/pic4.png"  style="width:304px;height:400px;">
            <img src="images/pic1.jpg"  style="width:304px;height:228px;">
            <img src="images/pic2.jpg"  style="width:304px;height:228px;">
             <img src="images/pic3.png"  style="width:304px;height:400px;">
              
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
       $(function() {
        
        $("#screen1").show();
        
        $("#link1").on("click", function() {
          $(".screen").hide();
          $("#screen1").show();
        });
        
        $("#link2").on("click", function() {
          $(".screen").hide();
          $("#screen2").show();
        });
        
        $("#link3").on("click", function() {
          $(".screen").hide();
          $("#screen3").show();
        });
      $("#Add").on("click", function() {
        click = click + 1;
        console.log(click);
      });
        $("#Save").on("click", function() {
        
        click = 0;
      });

    </script>
